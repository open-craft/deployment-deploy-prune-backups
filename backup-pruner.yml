---
- name: create dirs
  file:
    name: "{{ item }}"
    owner: "root"
    group: "root"
    mode: "700"
    state: "directory"
  with_items:
    - "/etc/tarsnap"
    - "/var/cache"

- name: upload keys
  template:
    src: tarsnap.key
    dest: "{{ item.keypath }}"
    owner: "root"
    group: "root"
    mode: "400"
  no_log: true
  with_items: "{{ keys_to_upload }}"

- name: create cache dirs
  file:
    name: "{{ item.cache }}"
    owner: "root"
    group: "root"
    mode: "700"
    state: directory
  no_log: true
  with_items: "{{ keys_to_upload }}"

# NOTE: Pip doesn't work with tarsnapper
- name: install tarsnapper
  command: easy_install "{{ TARSNAPPER_VERSION }}"

- name: deploy config
  copy:
    content: "{{ TARSNAPPER_CONFIG_CONTENTS | to_json}}"
    dest: "{{ TARSNAPPER_CONF }}"
    owner: "root"
    group: "root"
    mode: "400"

- name: install pruner scripts
  template:
    src: "prune-job.sh"
    dest: "/usr/local/sbin/prune-{{ item.name }}.sh"
    owner: "root"
    group: "root"
    mode: "700"
  no_log: true
  with_items: "{{ keys_to_upload }}"
